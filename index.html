<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <img class="backgroundImage" src="images/bg-desktop.png" alt="">
  
  
  <div class="parent">

    <div class="logo">
      <div class="fylo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="icon">
        <div class="image">
          <img  src="images/icon-document.svg" alt="">
        </div>
        <div class="image">
          <img  src="images/icon-folder.svg" alt="">
        </div>
        <div class="image">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    
    </div>
      
    <div class="BarContainer">
      <div class="barItem">
        <div class="caption">
          Youâ€™ve used
          <span class="bold">815 GB</span>
          of your storage
        </div>
        <div class="progressBar">
            <span>
              <span class="Dot"></span>
            </span>
          
          <div class="zero">
            <div >0 GB</div>
            <div class="right">1000 GB</div>
          </div>
        </div>
        </div>
      </div>
      
  </div>
</div>
</div>
  

  <!-- 185 GB Left
  
  
   -->
  
</body>
</html>
